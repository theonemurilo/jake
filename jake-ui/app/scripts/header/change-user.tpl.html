<div class="modal-header">
    <h3 class="modal-title">Switch to another user!</h3>
</div>

<div class="modal-body form-inline">
    <span>Right now you are logged in as </span>
    <input type="text" ng-model="username" class="form-control">
</div>

<div class="modal-footer">
    <button class="btn" type="button" ng-click="changeUser()">Submit</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
